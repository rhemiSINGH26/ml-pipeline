name: ML CI/CD Pipeline (No Docker Hub)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-train-test-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Train ML model
      run: python train.py

    - name: Run tests
      run: |
        pip install pytest
        pytest test_model.py

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image (but do NOT push)
      run: |
        docker build -t local-ml-model:latest .
        docker run --rm local-ml-model:latest
